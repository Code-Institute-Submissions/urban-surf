{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
    <form role="form" method="post" action="{% url 'login' %}?next={{ next }}" class="align_centre margin_20">
        <legend>Login or <a href="{% url 'register' %}" class="green hover-green hvr-grow">Register</a></legend>
        {% csrf_token %}
        {{ form | as_bootstrap }}
        <p><a href="{% url 'password_reset' %}" class="color_black hover-green hvr-grow">Forgot my password</a></p>
        <div class="form-group">
            <button type="submit" class="btn btn-lg btn-success hvr-grow">Login</button>
        </div>
    </form>
{% endblock %}
