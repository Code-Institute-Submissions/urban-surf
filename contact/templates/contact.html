{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-10 contactform">
            <form role="form" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button class="btn btn-lg btn-success" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
