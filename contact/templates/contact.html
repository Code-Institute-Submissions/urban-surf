{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block content %}
<div class="container">
        <div class="col-lg-3 col-md-3 col-sm-12">

            <h1> Contact Details </h1>
                <div class="contactdetails">
                    <p>123 Surf Street </br>
                    Donegal</p>

                    <p>Phone (+353)123456789</p>

                    <p>Email admin@urbansurf.com</p>
                    </div>

                </div>
        </div>

        <div class="col-lg-9 col-md-9 col-sm-12 contactform">
            <h1> Contact Form </h1>
            <form role="form" action="{% url 'contact' %}" method="POST">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <button class="btn btn-lg btn-success" type="submit">Submit</button>
            </form>
        </div>
</div>


{% endblock %}
